<!DOCTYPE html>

    <link href="Nate's MemeGenerator.css" rel="stylesheet">

<body>
    <h1>Nate's Meme Generator</h1>

        <label>IMG URL</label>
        <input id="imageUrl" type="text" placeholder="Image URL Goes Here" required>
        </div>
        <div>

        </div>

    </form>
      <div id="location"></div>
      <script src="Nate's MemeGenerator.js"></script>
